<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <div class = "container">
     <form name="authForm" ng-submit="authForm.$setPristine(); authUserVm.authUser()" novalidate>
         <div class = "col-xs-6">
         <div class="form-group">
             <label for="userName">User Name</label>
             <input type="text" class="form-control" id="userName" name="userName" placeholder="User Name" ng-model="authUserVm.existingUser.userName" required >
             <div ng-messages="userForm.firstName.$error" ng-if="userForm.firstName.$dirty">
                 <p ng-message="required" class="error">User Name is required</p>
             </div>
         </div>
         <div class="form-group">
             <label for="password">Password</label>
             <input type="text" class="form-control" id="password" name="password" placeholder="Password" ng-model="authUserVm.existingUser.password" required >
             <div ng-messages="userForm.lastName.$error" ng-if="userForm.lastName.$dirty">
                 <p ng-message="required" class="error">Last Name is required</p>
             </div>
         </div>
         <button type="submit" class="btn btn-primary" ng-disabled="authForm.$invalid">Submit</button>
         </div>
     </form>
 </div>
</body>
</html>
