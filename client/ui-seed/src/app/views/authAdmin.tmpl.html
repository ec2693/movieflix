<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auth Admin</title>
</head>
<body>
<div class = "container">
    <div class = "header">
        <p id = "content" >MovieTime</p>
        <img class = "img-responsive" src = "/images/popcorn.jpg">
    </div>
    <div class = "content">
    <form name="authAdminForm" ng-submit="authAdminForm.$setPristine(); authAdminVm.authAdmin()" novalidate>
        <div class = " col-sm-offset-4 col-xs-4">
            <div class="form-group">
                <label for="userName">User Name</label>
                <input type="text" class="form-control" id="userName" name="userName" placeholder="User Name" ng-model="authAdminVm.admin.userName" required >
                <div ng-messages="authAdminForm.firstName.$error" ng-if="authAdminForm.firstName.$dirty">
                    <p ng-message="required" class="error">User Name is required</p>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" ng-model="authAdminVm.admin.password" required >
                <div ng-messages="authAdminForm.lastName.$error" ng-if="authAdminForm.lastName.$dirty">
                    <p ng-message="required" class="error">Password is required</p>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" ng-disabled="authAdminForm.$invalid">Submit</button>
        </div>
    </form>
    </div>
</div>
</body>
</html>
