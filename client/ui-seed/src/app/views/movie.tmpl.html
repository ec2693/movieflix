<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie</title>
</head>
<body>
<div class="container">
    <div class ="header">
        <p id="content">Movies</p>
    </div>
    <div class = "row">
        <div class = "col-xs-offset-6 col-xs-2">
            <form class="form-inline" role="form">
                    <input type="search" ng-model="titlesVm.searchText.title" placeholder="Search For Movie" class="form-control">
            </form>
        </div>
        <div class = "col-xs-2">
            <form name = "dropdown" >
                <select class="form-control" title = "genre" id="genre" name = "genre"  ng-model="movieGenre" ng-change="titlesVm.showMovieGenre(movieGenre)">
                    <option value="" disabled selected hidden>Select Genre</option>
                    <option value = "Action">Action</option>
                    <option value = "Adventure">Adventure</option>
                    <option value = "Sci-Fi">Sci-Fi</option>
                    <option value = "Fantasy">Fantasy</option>
                    <option value = "Horror">Horror</option>
                </select>
            </form>
        </div>
        <div class = "col-xs-2">
            <form name = "dropdown" >
                <select class="form-control" title = "other" id="other" name = "other"  ng-model="mSortValue" ng-change="titlesVm.movieSortValue(mSortValue)">
                    <option value="" disabled selected hidden>SortBy</option>
                    <option value = "year">Year</option>
                    <option value = "ratings">Imdb Ratings</option>
                    <option value = "votes">Imdb Votes</option>
                </select>
            </form>
        </div>
    </div>
    <div>
        <div class = "row" ng-repeat="movie in titlesVm.movies | filter:titlesVm.searchText | orderBy:titlesVm.sorter.by:titlesVm.sorter.reverse">
            <div class="col-xs-2">
                <div class = "thumbnail">
                <a href = "#/titles/findTitleById/{{movie.id}}"><img class = "img-responsive" ng-src = "{{movie.poster}}"/></a>
                </div>
            </div>
            <div class = "col-xs-8">
                <h3>{{movie.title}}</h3>
                <p class = "plot"><strong>Plot:</strong>{{movie.plot}}</p>
                <p class = "plot"><strong>Metascore:</strong>{{movie.metascore}}/100</p>
                <p class = "plot"><strong>ImdbRatings: </strong>{{movie.imdb.imdbRating}}</p>
                <p class = "plot"><strong>ImdbVotes: </strong>{{movie.imdb.imdbVotes}}</p>
                <a ng-href = "#/titles/findTitleById/{{movie.id}}">More..</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
