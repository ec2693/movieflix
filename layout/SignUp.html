<!DOCTYPE html>
<html lang="en">
<head>
    <title>SignUp</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel = "stylesheet" href = "index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class = "container-fluid">
    <div class = "signUp">
        <h1>SignUp</h1>
       <form class="form-horizontal" role="form">
           <div class="form-group">
             <label class="control-label col-sm-2" for="firstName">First Name:</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="firstName">
                </div>
           </div>
           <div class="form-group">
              <label class="control-label col-sm-2" for="lastName">Last Name:</label>
                <div class="col-sm-6">
                   <input type="text" class="form-control" id="lastName">
                </div>
           </div>
           <div class="form-group">
              <label class="control-label col-sm-2" for="email">Email address:</label>
                 <div class="col-sm-6">
                    <input type="email" class="form-control" id="email">
                 </div>
           </div>
           <div class="form-group">
              <label class="control-label col-sm-2" for="userName">Create UserName:</label>
                 <div class="col-sm-6">
                    <input type="text" class="form-control" id="userName">
                 </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="pwd">Password:</label>
                 <div class="col-sm-6">
                   <input type="password" class="form-control" id="pwd">
                  </div>
            </div>
            <div class="form-group">
               <label class="control-label col-sm-2" for="reenter">Re-enter Password:</label>
                  <div class="col-sm-6">
                    <input type="password" class="form-control" id="reenter">
                  </div>
             </div>
             <div class="form-group">
                 <div class="col-sm-offset-2 col-sm-10">
                     <a href="SignIn.html" class="btn btn-info btn-lg" role="button">Submit</a>
                 </div>
             </div>
       </form>
    </div>
</div>
</body>
</html>
