<!DOCTYPE html>
<html lang="en">
<head>
    <title>SignUp</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel = "stylesheet" href = "index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class = "container-fluid">
    <div class = "header">
        <div class = "header content">
          <h1 class = "content">MovieTime</h1>
            <img class = "img-responsive" src = "popcorn.jpg">
        </div>
    </div>
    <div class = "signUp">
        <div class=" col-sm-offset-5 col-sm-4">
        <h1>SignUp</h1>
         </div>
       <form class="form-horizontal" role="form">
           <div class="form-group">
             <!--<label class="control-label col-sm-2" for="firstName">First Name:</label>-->
                <div class="col-sm-offset-4 col-sm-4">
                  <input type="text" class="form-control" id="firstName" placeholder="Enter First Name">
                </div>
           </div>
           <div class="form-group">
              <!--<label class="control-label col-sm-2" for="lastName">Last Name:</label>-->
                <div class=" col-sm-offset-4 col-sm-4">
                   <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
                </div>
           </div>
           <div class="form-group">
              <!--<label class="control-label col-sm-2" for="email">Email address:</label>-->
                 <div class=" col-sm-offset-4 col-sm-4">
                    <input type="email" class="form-control" id="email" placeholder="Enter Email">
                 </div>
           </div>
           <div class="form-group">
              <!--<label class="control-label col-sm-2" for="userName">Create UserName:</label>-->
                 <div class=" col-sm-offset-4 col-sm-4">
                    <input type="text" class="form-control" id="userName" placeholder="Enter User Name">
                 </div>
           </div>
           <div class="form-group">
              <!--<label class="control-label col-sm-2" for="pwd">Password:</label>-->
                 <div class=" col-sm-offset-4 col-sm-4">
                   <input type="password" class="form-control" id="pwd" placeholder="Enter Password">
                  </div>
           </div>
           <div class="form-group">
               <!--<label class="control-label col-sm-2" for="reenter">Re-enter Password:</label>-->
                  <div class=" col-sm-offset-4 col-sm-4">
                    <input type="password" class="form-control" id="reenter" placeholder="Re-enter Password">
                  </div>
           </div>
           <div class="form-group">
                 <div class=" col-sm-offset-4 col-sm-2 ">
                     <a href="SignIn.html" class="btn btn-info btn-lg" role="button">Submit</a>
                 </div>
           </div>
       </form>
    </div>



</div>â€‹
</body>
</html>
