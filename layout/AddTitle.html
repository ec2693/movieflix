<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel = "stylesheet" href = "index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class = "container-fluid">
    <div class = "AddTitle">
        <h1>Add Title</h1>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="control-label col-sm-2" for="title">Title</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="title">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="releasedDate">Released Date</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="releasedDate">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="runTime">Run Time</label>
                <div class="col-sm-6">
                    <input type="number" class="form-control" id="runTime">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="cast">Cast</label>
                <div class="col-sm-6">
                    <a href="AddCast.html" class="btn btn-default btn-sm " role="button">Add Cast</a>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="country">Country</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="country">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="type">Type</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="pwd">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="posterLink">PosterLink</label>
                <div class="col-sm-6">
                    <input type="url" class="form-control" id="posterLink">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="plot">Plot</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="plot">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="metascore">Metascore</label>
                <div class="col-sm-6">
                    <input type="number" class="form-control" id="metascore">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="year">Year</label>
                <div class="col-sm-6">
                    <input type="number" class="form-control" id="year">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="rated">Rated</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="rated">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <a href="SignUp.html" class="btn btn-info btn-lg" role="button">Add Title</a>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
