<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel = "stylesheet" href = "AddTitle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class = "container">
    <div class = "header">
        <div class = "row">
            <div class = " col-sm-offset-1 col-xs-11">
                <h1 class = "content"> <span class="glyphicon glyphicon-plus"></span> Add Title To Movieflix</h1>
            </div>
        </div>
    </div>
    <form class="form-horizontal" role="form">
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-4">
                    <input type="text" class="form-control" id="title" placeholder ="Enter Title Name">
                </div>
            </div>
            <div class="form-group">
                <div class=" col-sm-offset-2 col-sm-4">
                    <input type="text" class="form-control" id="releasedDate" placeholder ="Enter Released Date">
                </div>
            </div>
            <div class="form-group">
                <div class=" col-sm-offset-2 col-sm-4">
                    <input type="number" class="form-control" id="runTime" placeholder ="Enter Run Time">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-4">
                    <a href="AddCast.html" class="btn btn-info btn-sm " role="button">Add Cast</a>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-4">
                    <input type="text" class="form-control" id="country" placeholder ="Enter Country">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-4">
                    <select class="form-control" id="type" title = "Select Type">
                        <option>Type</option>
                        <option>Movie</option>
                        <option>Series</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-4">
                    <input type="url" class="form-control" id="posterLink" placeholder ="Enter Poster URL">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-4">
                    <input type="text" class="form-control" id="plot" placeholder ="Enter Plot">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-4">
                    <input type="number" class="form-control" id="metascore" placeholder ="Enter Metascore">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-4">
                    <input type="number" class="form-control" id="year" placeholder ="Enter Year">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-4">
                    <input type="text" class="form-control" id="rated" placeholder ="Enter Rated value">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-4">
                    <a href="SignUp.html" class="btn btn-info btn-lg" role="button">Add Title</a>
                </div>
            </div>
    </form>
</div>
</body>
</html>
